<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Manage Categories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 5px;
      width: 200px;
    }
    button {
      padding: 5px 10px;
      margin-left: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
  <script>
    async function loadCategories() {
      try {
        const response = await fetch('/categories');
        const categories = await response.json();
        const tableBody = document.getElementById('categoriesTableBody');
        tableBody.innerHTML = "";
        categories.forEach(category => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${category.catid}</td>
            <td>${category.name}</td>
            <td>
              <button onclick="editCategory(${category.catid}, '${category.name}')">Edit</button>
              <button onclick="deleteCategory(${category.catid})">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error loading categories:", error);
        alert("Unable to load categories.");
      }
    }

    async function handleAddCategory(e) {
      e.preventDefault();
      const nameInput = document.getElementById('name');
      const name = nameInput.value.trim();
      if (!name) {
        alert("Please enter a category name.");
        return;
      }
      try {
        const response = await fetch('/categories', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });
        const data = await response.json();
        if (response.ok) {
          alert("Category added successfully!");
          nameInput.value = "";
          loadCategories();
        } else {
          alert("Error adding category: " + (data.error || JSON.stringify(data)));
        }
      } catch (error) {
        console.error("Error adding category:", error);
        alert("Error adding category.");
      }
    }

    async function editCategory(catId, currentName) {
      const newName = prompt("Enter the new category name:", currentName);
      if (!newName || newName.trim() === "") {
        alert("Category name cannot be empty.");
        return;
      }
      try {
        const response = await fetch(`/categories/${catId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name: newName.trim() })
        });
        const data = await response.json();
        if (response.ok) {
          alert("Category updated successfully!");
          loadCategories();
        } else {
          alert("Error updating category: " + (data.error || ""));
        }
      } catch (error) {
        console.error("Error updating category:", error);
        alert("Error updating category.");
      }
    }

    async function deleteCategory(catId) {
      if (!confirm("Are you sure you want to delete this category?")) return;
      try {
        const response = await fetch(`/categories/${catId}`, {
          method: 'DELETE'
        });
        const data = await response.json();
        if (response.ok) {
          alert("Category deleted successfully!");
          loadCategories();
        } else {
          alert("Error deleting category: " + (data.error || ""));
        }
      } catch (error) {
        console.error("Error deleting category:", error);
        alert("Error deleting category.");
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("categoryForm").addEventListener("submit", handleAddCategory);
      loadCategories();
    });
  </script>
</head>
<body>
  <h1>Manage Categories</h1>
  <form id="categoryForm">
    <label for="name">Category Name:</label>
    <input type="text" id="name" name="name" required>
    <button type="submit">Add Category</button>
  </form>

  <h2>Existing Categories</h2>
  <table>
    <thead>
      <tr>
        <th>CatID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="categoriesTableBody">
    </tbody>
  </table>
</body>
</html>
