<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dummy Shop - Product</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Dummy Shop</h1>
      <nav>
        <ul>
          <li><a href="website.html">Home</a></li>
          <li><a href="#">Categories</a></li>
          <li><a href="#">Registries</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="shopping-list-container">
    <div class="shopping-list-header">Shopping List - $0.00</div>
    <div class="shopping-list-content">
      <h2>Your Items</h2>
      <ul id="shopping-list-items"></ul>
      <div class="shopping-list-footer">
        <p>Total: $<span id="shopping-list-total">0</span></p>
        <button id="checkout-button">Checkout</button>
      </div>
    </div>
  </div>

  <nav class="breadcrumb">
    <a href="website.html">Home</a> &gt;
    <span id="breadcrumb-product">Product</span>
  </nav>

  <aside class="sidebar">
    <h3>Categories</h3>
    <ul id="category-list"></ul>
  </aside>

  <div class="container">
    <div id="dynamic-content"></div>
  </div>

  <footer>
    <p>&copy; 2025 Dummy Shop. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("checkout-button");
      if (btn) {
        btn.addEventListener("click", () => {
          checkout();
        });
      }

      const urlParams = new URLSearchParams(window.location.search);
      const pid = parseInt(urlParams.get("pid"), 10);
      if (!isNaN(pid)) {
        fetchProductDetails(pid);
      } else {
        document.getElementById("dynamic-content").innerHTML = "<p>Invalid product ID.</p>";
      }
    });
  </script>
</body>
</html>
