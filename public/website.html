<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dummy Shop - Home</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Hide links by default to prevent flashing */
    #logout-link,
    #change-password-link {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Dummy Shop</h1>
      <nav>
        <ul>
          <li><a href="website.html">Home</a></li>
          <li id="login-link"><a href="/login.html">Login</a></li>
          <li id="logout-link"><a href="#" id="logout-button">Logout</a></li>
          <li id="change-password-link"><a href="/change-password.html">Change Password</a></li>
        </ul>
      </nav>
      <div id="user-info">Logged in as: guest</div>
    </div>
  </header>

  <div class="shopping-list-container">
    <div class="shopping-list-header">Shopping List - $0.00</div>
    <div class="shopping-list-content">
      <h2>Your Items</h2>
      <ul id="shopping-list-items"></ul>
      <div class="shopping-list-footer">
        <p>Total: $<span id="shopping-list-total">0</span></p>
        <button id="checkout-button">Checkout</button>
      </div>
    </div>
  </div>

  <nav class="breadcrumb">
    <a href="#">Home</a>
  </nav>

  <div class="container content-wrapper">
    <aside class="sidebar">
      <h3>Categories</h3>
      <ul id="category-list"></ul>
    </aside>

    <main class="main-content" id="dynamic-content">
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Dummy Shop. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
