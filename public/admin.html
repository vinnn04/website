<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <script>
    // Fetch categories dynamically and populate the dropdown
    async function loadCategories() {
      const dropdown = document.getElementById('catid');
      try {
        // Fetch categories from the /categories endpoint
        const response = await fetch('/categories');
        const categories = await response.json();

        // Populate dropdown menu
        categories.forEach((category) => {
          const option = document.createElement('option');
          option.value = category.catid; // Use catid as the option value
          option.textContent = category.name; // Display the category name
          dropdown.appendChild(option);
        });
      } catch (error) {
        console.error('Error fetching categories:', error);
        alert('Unable to load categories. Please try again later.');
      }
    }

    // Call the function to load categories when the page loads
    window.onload = loadCategories;
  </script>
</head>
<body>
  <h1>Add a New Product</h1>
  <form id="productForm" action="/products" method="POST" enctype="multipart/form-data">
    <label for="catid">Category:</label>
    <!-- Dropdown menu for selecting category -->
    <select id="catid" name="catid" required>
      <option value="" disabled selected>Select a category</option>
    </select>
    <br><br>

    <label for="name">Product Name:</label>
    <input type="text" id="name" name="name" required minlength="3" maxlength="100" placeholder="Enter Product Name">
    <br><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required step="0.01" min="0.01" placeholder="Enter Price">
    <br><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required minlength="5" maxlength="500" placeholder="Enter Product Description"></textarea>
    <br><br>

    <label for="image">Product Image:</label>
    <input type="file" id="image" name="image" required accept="image/png, image/jpeg, image/jpg">
    <br><br>

    <button type="submit">Add Product</button>
  </form>
</body>
</html>
