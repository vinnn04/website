<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Manage Categories & Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    h1, h2 { margin-top: 40px; }
    .form-group { margin-bottom: 10px; }
    input, select, textarea {
      padding: 5px;
      width: 300px;
      max-width: 100%;
      margin-bottom: 10px;
    }
    textarea { height: 100px; }
    button { padding: 5px 10px; margin-top: 10px; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .section { margin-bottom: 60px; }
  </style>
</head>
<body>

  <div class="section">
    <h1>Manage Categories</h1>
    <form id="categoryForm">
      <div class="form-group">
        <label for="categoryName">Category Name:</label><br/>
        <input type="text" id="categoryName" name="name" required />
      </div>
      <button type="submit">Add Category</button>
    </form>

    <h2>Existing Categories</h2>
    <table>
      <thead>
        <tr>
          <th>CatID</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="categoriesTableBody"></tbody>
    </table>
  </div>

  <div class="section">
    <h1>Add a New Product</h1>
    <form id="productForm" action="/products" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="catid">Category:</label><br/>
        <select id="catid" name="catid" required></select>
      </div>

      <div class="form-group">
        <label for="name">Product Name:</label><br/>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="price">Price:</label><br/>
        <input type="number" id="price" name="price" required step="0.01" min="0.01" />
      </div>

      <div class="form-group">
        <label for="description">Description:</label><br/>
        <textarea id="description" name="description" required></textarea>
      </div>

      <div class="form-group">
        <label for="image">Product Image:</label><br/>
        <input type="file" id="image" name="image" required accept="image/*" />
      </div>

      <button type="submit">Add Product</button>
    </form>

    <h2>Manage Products</h2>
    <table>
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Category ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productsTableBody"></tbody>
    </table>
  </div>

  <script src="/admin.js"></script>
</body>
</html>
